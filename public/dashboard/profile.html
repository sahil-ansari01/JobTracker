<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="../css/style.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/" class="text-2xl font-bold text-gray-900">Job Application Tracker</a>
            <nav class="space-x-4">
                <a href="home" class="text-gray-700">Dashboard</a>
                <a href="applications" class="text-gray-700">Applications</a>
                <a href="reminders" class="text-gray-700">Reminders</a>
                <a href="companies" class="text-gray-700">Companies</a>
                <a href="progress" class="text-gray-700">Progress</a>
                <a href="search" class="text-gray-700">Search</a>
                <a href="notes" class="text-gray-700">Notes</a>
            </nav>
            <a href="/" class="bg-yellow-500 text-white px-4 py-2 rounded">Logout</a>
        </div>
    </header>

    <main class="container mx-auto px-4 py-16">
        <h1 class="text-3xl font-bold text-gray-900 mb-4">Profile</h1>
        <form action="/profile" method="POST" class="space-y-4" id="update-profile-form">
            <label for="name" class="block text-gray-700">Name</label>
            <input type="text" id="profile-name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-lg">

            <label for="email" class="block text-gray-700">Email</label>
            <input type="email" id="profile-email" name="email" class="w-full px-3 py-2 border border-gray-300 rounded-lg">

            <label for="career-goals" class="block text-gray-700">Career Goals</label>
            <textarea id="career-goals" name="career-goals" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-lg"></textarea>

            <button type="submit" class="bg-yellow-500 text-white py-2 px-4 rounded-lg hover:bg-yellow-600">Update Profile</button>
        </form>
    </main>

    <footer class="bg-gray-100 py-6 mt-16">
        <div class="container mx-auto text-center text-gray-700">
            &copy; 2024 Job Application Tracker. All rights reserved.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js">
    </script><script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
